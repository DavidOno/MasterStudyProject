apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "de.smarthome"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

//    configurations {
////        all*.exclude group: 'javax.realtime'
//        implementation.exclude group: "org.springframework"
//        exclude module: "spring-web"
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    android {
        useLibrary 'org.apache.http.legacy'

    }

    android.packagingOptions {
       exclude 'META-INF/spring.tooling'
        exclude 'META-INF/spring.handlers'
        exclude 'META-INF/spring-configuration-metadata.json'
        exclude 'META-INF/spring.factories'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/web-fragment.xml'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/additional-spring-configuration-metadata.json'
        exclude 'META-INF/spring.schemas'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/INDEX.LIST'
        exclude 'org/springframework/context/config/spring-context.gif'
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.1'
    implementation 'androidx.navigation:navigation-ui:2.3.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    compile ('org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'){
//        exclude group: "org.springframework.android", module: "spring-android-rest-template"
    }
    implementation ('org.apache.httpcomponents:httpclient-android:4.3.5.1')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile('pl.brightinventions:slf4android:0.0.4@aar'){
        transitive = true
    }
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.0'){
        exclude group: "org.springframework", module:"spring-jcl"
        exclude group: "org.springframework", module:"spring-beans"
        exclude group: "org.springframework", module:"spring-core"
//        exclude group: "org.springframework", module:"spring-web"
        exclude group: "ch.qos.logback", module:"logback-classic"
    }
//    compile (group: 'org.springframework', name: 'org.springframework.web', version: '3.1.0.RELEASE'){
//        exclude group: "org.springframework", module: "org.springframework.context"
//        exclude group: "org.springframework", module: "org.springframework.beans"
//        exclude group: "org.aopalliance", module: "com.springsource.org.aopalliance"
//        exclude group: "org.springframework", module: "org.springframework.aop"
//        exclude group: "org.springframework", module: "org.springframework.core"
//        exclude group: "org.springframework", module: "org.springframework.web"
//    }

    compile (group: 'org.springframework', name: 'spring-webmvc', version: '5.3.1'){
        exclude group: "org.springframework", module:"spring-jcl"
        exclude group: "org.springframework", module:"spring-beans"
        exclude group: "org.springframework", module:"spring-core"
        exclude group: "org.springframework", module:"spring-web"
    }

}